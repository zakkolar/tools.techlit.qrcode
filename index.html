<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
        }

        .container {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            max-width: 32rem;
            width: 100%;
            padding: 2rem;
        }

        h1 {
            color: #111827;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.875rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .type-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .type-btn {
            padding: 0.625rem 0.75rem;
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            border-radius: 0.375rem;
            cursor: pointer;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
        }

        .type-btn:hover {
            background-color: #f9fafb;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .type-btn.active {
            background-color: #3b82f6;
            border-color: #3b82f6;
            color: #ffffff;
        }

        input, textarea {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
            font-family: inherit;
            color: #111827;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: #9ca3af;
        }

        textarea {
            resize: vertical;
            min-height: 6rem;
        }

        .generate-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
            margin-top: 0.5rem;
        }

        .generate-btn:hover {
            background-color: #2563eb;
        }

        .generate-btn:active {
            background-color: #1d4ed8;
        }

        #qrcode-container {
            margin-top: 2rem;
            text-align: center;
            display: none;
        }

        #qrcode-container.show {
            display: block;
        }

        #qrcode {
            display: inline-block;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        #qrcode canvas {
            display: block;
        }

        .color-pickers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .color-pickers .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0;
        }

        .color-pickers label {
            margin-bottom: 0;
            font-size: 0.75rem;
            color: #6b7280;
        }

        input[type="color"] {
            width: 100%;
            height: 3rem;
            padding: 0.25rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            cursor: pointer;
            background-color: #ffffff;
        }

        input[type="color"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.625rem 1rem;
            border: 1px solid #3b82f6;
            background-color: #ffffff;
            color: #3b82f6;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .action-btn:hover {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .message {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            color: #ffffff;
            padding: 0.875rem 1.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(-0.5rem);
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
            pointer-events: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .message.success {
            background-color: #10b981;
        }

        .message.warning {
            background-color: #f59e0b;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .description {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .description:last-of-type {
             margin-bottom: 1.5rem;
        }

        .description a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 150ms;
        }

        .description a:hover {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <p class="description">No ads, no watermarks, no tracking, no data collection.</p>

        <p class="description"><a href="https://github.com/zakkolar/tools.techlit.qrcode">Code</a> hallucinated by Claude, reviewed and tweaked by a <a href="https://zkolar.xyz/">human</a>.</p>

        <div class="type-selector">
            <button class="type-btn active" data-type="url">URL</button>
            <button class="type-btn" data-type="text">Text</button>
            <button class="type-btn" data-type="phone">Phone</button>
            <button class="type-btn" data-type="email">Email</button>
        </div>

        <form id="qr-form">
            <div id="input-fields"></div>
            <div class="color-pickers">
                <div class="input-group">
                    <input type="color" id="color-dark" value="#000000">
                    <label for="color-dark">Code</label>
                </div>
                <div class="input-group">
                    <input type="color" id="color-light" value="#ffffff">
                    <label for="color-light">Background</label>
                </div>
            </div>

            <button type="submit" class="generate-btn">Generate QR Code</button>
        </form>

        <div id="qrcode-container">
            <div id="qrcode"></div>
            <div class="action-buttons">
                <button class="action-btn" id="copy-btn">Copy to Clipboard</button>
                <button class="action-btn" id="download-btn">Download PNG</button>
            </div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script src="qrcode.min.js"></script>
    <script>
        const form = document.getElementById('qr-form');
        const inputFields = document.getElementById('input-fields');
        const qrcodeContainer = document.getElementById('qrcode-container');
        const qrcodeDiv = document.getElementById('qrcode');
        const typeButtons = document.querySelectorAll('.type-btn');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn');
        const message = document.getElementById('message');

        let currentType = 'url';

        const inputTemplates = {
            url: `
                <div class="input-group">
                    <label for="url-input">Enter URL</label>
                    <input type="url" id="url-input" placeholder="https://example.com" required>
                </div>
            `,
            text: `
                <div class="input-group">
                    <label for="text-input">Enter Text</label>
                    <textarea id="text-input" placeholder="Enter any text..." required></textarea>
                </div>
            `,
            phone: `
                <div class="input-group">
                    <label for="phone-input">Enter Phone Number</label>
                    <input type="tel" id="phone-input" placeholder="555-555-5555" required>
                </div>
            `,
            email: `
                <div class="input-group">
                    <label for="email-input">Enter Email Address</label>
                    <input type="email" id="email-input" placeholder="example@email.com" required>
                </div>
                <div class="input-group">
                    <label for="email-subject">Subject (Optional)</label>
                    <input type="text" id="email-subject" placeholder="Email subject">
                </div>
                <div class="input-group">
                    <label for="email-body">Message (Optional)</label>
                    <textarea id="email-body" placeholder="Email message"></textarea>
                </div>
            `
        };

        function updateInputFields() {
            inputFields.innerHTML = inputTemplates[currentType];
        }

        typeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                typeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
                updateInputFields();
                qrcodeContainer.classList.remove('show');
            });
        });

        function getQRData() {
            switch(currentType) {
                case 'url':
                    return document.getElementById('url-input').value;
                case 'text':
                    return document.getElementById('text-input').value;
                case 'phone':
                    return `tel:${document.getElementById('phone-input').value}`;
                case 'email':
                    const email = document.getElementById('email-input').value;
                    const subject = document.getElementById('email-subject').value;
                    const body = document.getElementById('email-body').value;
                    let mailto = `mailto:${email}`;
                    const params = [];
                    if (subject) params.push(`subject=${encodeURIComponent(subject)}`);
                    if (body) params.push(`body=${encodeURIComponent(body)}`);
                    if (params.length > 0) mailto += '?' + params.join('&');
                    return mailto;
            }
        }

        function addWhiteBorder(sourceCanvas, borderSize) {
            const newCanvas = document.createElement('canvas');
            const ctx = newCanvas.getContext('2d');

            newCanvas.width = sourceCanvas.width + (borderSize * 2);
            newCanvas.height = sourceCanvas.height + (borderSize * 2);

            // Fill with white background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, newCanvas.width, newCanvas.height);

            // Draw the QR code centered
            ctx.drawImage(sourceCanvas, borderSize, borderSize);

            return newCanvas;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            qrcodeDiv.innerHTML = '';

            const data = getQRData();
            const colorDark = document.getElementById('color-dark').value;
            const colorLight = document.getElementById('color-light').value;

            // Create temporary container for initial QR generation
            const tempDiv = document.createElement('div');
            tempDiv.style.display = 'none';
            document.body.appendChild(tempDiv);

            new QRCode(tempDiv, {
                text: data,
                width: 256,
                height: 256,
                colorDark: colorDark,
                colorLight: colorLight,
                correctLevel: QRCode.CorrectLevel.H
            });

            // Wait for QR code to render, then add border
            setTimeout(() => {
                const originalCanvas = tempDiv.querySelector('canvas');
                const borderedCanvas = addWhiteBorder(originalCanvas, 10);

                qrcodeDiv.innerHTML = '';
                qrcodeDiv.appendChild(borderedCanvas);

                document.body.removeChild(tempDiv);
                qrcodeContainer.classList.add('show');
            }, 100);
        });

        function showMessage(text, success = true) {
            message.textContent = text;
            message.classList.remove('success', 'warning');
            message.classList.add(success ? 'success' : 'warning');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        copyBtn.addEventListener('click', async () => {
            try {
                const canvas = qrcodeDiv.querySelector('canvas');
                canvas.toBlob(async (blob) => {
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]);
                    showMessage('Copied to clipboard!');
                });
            } catch (err) {
                console.error('Failed to copy:', err);
                showMessage('Failed to copy', false);
            }
        });

        downloadBtn.addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `qrcode-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showMessage('Downloaded!');
            });
        });

        updateInputFields();
    </script>
</body>
</html>
